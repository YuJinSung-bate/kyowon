    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* 페이지 레이아웃 */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        header p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        /* 폼 스타일 */
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            justify-content: start;
            font-size: 14px;
            margin-top: 10px;
        }

        .checkbox input {
            margin-right: 5px;
        }

        /* 버튼 스타일 */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 푸터 스타일 */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
